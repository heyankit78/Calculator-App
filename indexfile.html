<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Simple Calculator</title>
    <link rel="stylesheet" type="text/css" href="stylefile.css"></link>
    <link href="https://fonts.google.com/specimen/Fredoka+One#standard-styles" rel="stylesheet">
</head>
<body>
    <div id="container">
    <div id="calculator">
        <h1>CALCULATOR</h1>
        <input type="text" name="screen" id="screen">
        <table>
            <tr>
                <td><button class="round1" >)</button></td>
                <td><button class="round1" >C</button></td>
                <td><button class="round1" >(</button></td>
                <td><button class="round1" >%</button></td>
            </tr>  
                <td><button class="round" >7</button></td>
                <td><button class="round" >8</button></td>
                <td><button class="round" >9</button></td>
                <td><button class="round1" >X</button></td>
            </tr>
            <tr>
                <td><button class="round" >4</button></td>
                <td><button class="round" >5</button></td>
                <td><button class="round" >6</button></td>
                <td><button class="round1" >-</button></td>
            </tr>
            <tr>
                <td><button class="round" >1</button></td>
                <td><button class="round" >2</button></td>
                <td><button class="round" >3</button></td>
                <td><button class="round1" >+</button></td>
            </tr>
            <tr>
                <td><button class="round1" >.</button></td>
                <td><button class="round" >0</button></td>               
                <td><button class="round1" >/</button></td>
                <td><button class="round2" >=</button></td>
            </tr>
        </table>
    </div>
    
    </div>
        
        
        
</body>


<script src="cal.js"></script>
    
</html>
